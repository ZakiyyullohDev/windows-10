<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10</title>
    <link rel="stylesheet" href="css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="icon" href="img/win-logo-blue.png">
</head>
<body>

    <div class="desktop-apps">
        <div class="my-pc">
            <img src="img/my-pc-icon.png" class="my-pc-img" alt="My Computer" width="70" height="70">
            <h4 class="my-pc-text">My Computer</h3>
        </div>
        <div class="my-pc" id="youtube">
            <img src="img/Youtube-logo.png" class="my-pc-img" alt="Youtube" width="70" height="70">
            <h4 class="my-pc-text">YouTube</h3>
        </div>
        <div class="my-pc" id="minecraft">
            <img src="img/minecraft.png" class="my-pc-img" alt="Youtube" width="70" height="70">
            <h4 class="my-pc-text">Minecraft Alpha</h3>
        </div>
        <div class="my-pc" id="lockScreen">
            <img src="img/win11icon.png" class="my-pc-img" alt="Youtube" width="70" height="70">
            <h4 class="my-pc-text">Lock Screen</h3>
        </div>
        <div class="my-pc" id="instagram">
            <img src="img/Instagram_icon.png" class="my-pc-img" alt="Youtube" width="70" height="70">
            <h4 class="my-pc-text">Instagram</h3>
        </div>
        <div class="my-pc" id="monkeyType">
            <img src="img/monkey-type.png" class="my-pc-img" alt="Youtube" width="70" height="70">
            <h4 class="my-pc-text">MonkeyType</h3>
        </div>
    </div>
    
    <div class="taskbar">

        <div class="taskbar-left">
            <button class="win-logo-btn btn">
                <img src="img/win-10-img.png" class="win-logo-img" alt="win-logo" width="30" height="30">
            </button>

            <button class="search-btn btn">
                <i class="ri-search-2-line search-icon"></i>
            </button>
            
        </div>
        
        <div class="taskbar-center">
            <button class="btn">
                <img src="img/vs-code-logo.png" alt="vs-code" width="28" height="28">
            </button>
            
            <button class="btn">
                <img src="img/telegram-icon.png" alt="telegram" width="28" height="28">
            </button>
            <button class="btn">
                <img src="img/file-explorer.png" alt="telegram" width="28" height="28">
            </button>
            <button class="btn">
                <img src="img/google-chrome-icon.png" alt="telegram" width="28" height="28">
            </button>
            <button class="btn">
                <img src="img/Icon-CMD.png" alt="telegram" width="28" height="28">
            </button>
        </div>

        <div class="taskbar-right">
            <button class="top-arrow-btn btn">
                <i class="ri-arrow-up-s-line top-arrow-icon"></i>
            </button>
            <button class="volume-btn btn">
                <i class="ri-volume-up-line volume-icon"></i>
            </button>
            <button class="battery-btn btn">
                <i class="ri-battery-fill battery-icon"></i>
            </button>

            <button class="language-btn btn">
                ENG
            </button>

            <div class="date-and-time-wrapper">
                <p class="time" id="time">12:35</p>
                <p class="date" id="date">8/10/2024</p>
            </div>

            <button class="notification-btn btn">
                <img src="img/notification-icon.png" alt="notification" width="20" height="20">
            </button>

            <button class="show-desktop-btn">Â </button>

        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
